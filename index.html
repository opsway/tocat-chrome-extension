<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test title</title>
    <link rel="stylesheet" href="style/bootstrap.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="stylesheet" href="style/font-awesome.css">
    <link rel="stylesheet" href="style/spinkit.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="js/editableGrid/editablegrid.css">

    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/editableGrid/editablegrid.js"></script>
    <script src="js/editableGrid/editablegrid_charts.js"></script>
    <script src="js/editableGrid/editablegrid_editors.js"></script>
    <script src="js/editableGrid/editablegrid_renderers.js"></script>
    <script src="js/editableGrid/editablegrid_utils.js"></script>
    <script src="js/editableGrid/editablegrid_validators.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container hide" id="content">
            <div class="row">
                <div class="col-sm-2 col-md-2 col-xs-2 text-center">
                    <h1 class="big-letter">TOCAT</h1>
                </div>
                <div class="col-sm-offset-8 col-md-offset-8 col-xs-offset-8 col-sm-2 col-md-2 col-xs-2 text-center" style="display: none;" id="save-message">
                    <div role="alert" class="alert alert-success mb-0">
                        <strong>Saved!</strong>
                    </div>
                </div>
            </div>
            <div class="row row-margin-5"></div>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-xs-2">
                    <div class="checkbox c-checkbox">
                        <label>
                            <input type="checkbox" id="checkbox-accepted" value="">
                            <span class="fa fa-check"></span><strong>Accepted</strong>
                        </label>
                    </div>
                </div>
                <div class="col-sm-10 col-md-10 col-xs-10 mtb-10">
                    <div class="form-group">
                        <label class="control-label col-xs-2 text-right">Resolver</label>
                        <div class="col-xs-9">
                            <select id="selectResolver" class="form-control w-400">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-xs-2">
                    <div class="checkbox c-checkbox">
                        <label>
                            <input type="checkbox" id="checkbox-paid"  value="" disabled>
                            <span class="fa fa-check"></span><strong>Paid</strong>
                        </label>
                    </div>

                </div>
                <div class="col-md-10 col-sm-10 col-xs-10 mtb-10">
                    <div class="form-group">
                        <label class="control-label col-xs-2 text-right">Budget: </label>
                        <div class="col-xs-9">
                            <span id="budget">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content-wrapper">
                <div class="row top-buffer"></div>
                <div class="row">
                    <div class="container">
                        <div class="row row-height-20">
                            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-10 col-sm-10 col-xs-10">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-1 col-sm-1 col-xs-1" id="error-message-block">
                            </div>
                            <div class="col-md-8 col-sm-8 col-xs-8 text-center">
                                <h2 class="big-letter">Orders</h2>
                            </div>
                            <div class="col-md-2 col-sm-2 col-xs-2">
                                <button class="mb-sm btn btn-primary center-block" id="add-order-btn"><b>Add</b></button>
                            </div>
                        </div>

                        <div class="row text-center" id="orders-text">
                        </div>

                        <div class="row row-margin-5">
                            <div id="tablecontent"></div>
                        </div>
                        <div class="row row-margin-5"></div>
                    </div>
                </div>
            </div>
    </div>

    <div id="auth-error" class="text-center">

    </div>

    <div class="text-center">
        <img id="loginButton" class="login-button hide" src="google-sign-in.png">
    </div>

    <!-- Modal -->
    <div id="spinner" class="spinner">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>

</body>
</html>
