<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test title</title>
    <script src="js/jquery/jquery-1.12.4.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/editableGrid/editablegrid.js"></script>
    <script src="js/editableGrid/editablegrid_charts.js"></script>
    <script src="js/editableGrid/editablegrid_editors.js"></script>
    <script src="js/editableGrid/editablegrid_renderers.js"></script>
    <script src="js/editableGrid/editablegrid_utils.js"></script>
    <script src="js/editableGrid/editablegrid_validators.js"></script>
    <script src="js/bootbox.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="js/editableGrid/editablegrid.css">

</head>
<body>
    <div class="container hide" id="content">
            <div class="row text-center">
                <b>TOCAT - collaboration magic</b>
            </div>
            <div class="row row-margin-5"></div>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-xs-2">
                    <label><input type="checkbox" id="checkbox-accepted" value="">Accepted</label>
                </div>
                <div class="col-sm-10 col-md-10 col-xs-10">
                    Resolver
                    <select id="selectResolver">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-2 col-xs-2">
                    <label><input type="checkbox" id="checkbox-paid"  value="" disabled>Paid</label>
                </div>
                <div class="col-md-10 col-sm-10 col-xs-10">
                    Budget: <span id="budget">0</span>
                </div>
            </div>

            <div id="content-wrapper">
                <div class="row top-buffer"></div>
                <div class="row">
                    <div class="container">
                        <div class="row row-height-20">
                            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-10 col-sm-10 col-xs-10" id="error-message-block">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-1 col-sm-1 col-xs-1">
                            </div>
                            <div class="col-md-offset-7 col-sm-offset-7 col-xs-offset-7 col-md-1 col-sm-1 col-xs-1">
                                <button class="btn" id="add-order-btn"><b>Create new order</b></button>
                            </div>
                        </div>
                        <div class="row row-margin-5">
                            <div id="tablecontent"></div>
                        </div>
                        <div class="row row-margin-5"></div>
                    </div>
                </div>
            </div>
    </div>

    <div id="auth-error">

    </div>

    <div class="text-center">
        <img id="loginButton" class="login-button hide" src="google-sign-in.png">
    </div>

    <!-- Modal -->
    <div id="spinner" class="spinner hide">
        <img src="spinner.gif">
    </div>

</body>
</html>
