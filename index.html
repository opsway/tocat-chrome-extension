<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test title</title>
    <script src="js/tools.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container container-width">
        <div class="row text-center">
            TOCAT - collaboration magic
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <label><input type="checkbox" id="checkbox-accepted" value="">Accepted</label>
            </div>
            <div class="col-sm-10 col-md-10 col-xs-10">
                Resolver
                <select id="selectResolver">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <label><input type="checkbox" id="checkbox-paid"  value="" disabled>Paid</label>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10">
                Budget: <span id="budget">0</span>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="row top-buffer"></div>
            <div class="row">
                <div class="container">
                    <div class="row">
                        <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn" id="add-order-btn">Add order</button>
                        </div>
                        <div class="col-md-offset-7 col-sm-offset-7 col-xs-offset-7 col-md-1 col-sm-1 col-xs-1">
                            <button class="btn" id="create-new-order-btn">Create new order</button>
                        </div>
                    </div>
                    <div class="row">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Order</th>
                                <th>Paid</th>
                                <th>Budget</th>
                                <th>Actions</th>
                            </tr>
                            </thead>

                            <!--START CHANGEABLE CONTENT-->

                            <tbody id="orders-table">
                            </tbody>

                            <!--END CHANGEABLE CONTENT-->

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
