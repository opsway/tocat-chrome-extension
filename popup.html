<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TOCAT</title>

        <link rel="stylesheet" href="build/css/assets.css">
        <script src="build/js/popup.js"></script>
    </head>
<body>

    <!-- Login button -->

    <div class="text-center">
        <img id="loginButton" class="login-button hidden" src="google-sign-in.png">
    </div>

    <!-- Authorized content -->

    <div class="container pt-10 hidden" id="content">
        <div class="row">
            <div class="col-sm-2 col-md-2 col-xs-2 text-center">
                <h1 class="big-letter">TOCAT</h1>
            </div>
            <div class="col-xs-8 text-right">
                version <span id="version-place"></span>
            </div>
            <div class="col-xs-1 text-center">
                <a class="cursor-p" id="logout-button">logout</a>
            </div>
            <div class="col-xs-1 text-center mt-2">
                <em class="icon-close cursor-p" id="close-button"></em>
            </div>
            <div role="alert" class="alert alert-success mb-0 save-message" style="display: none;" id="save-message">
                <strong>Saved!</strong>
            </div>
        </div>
        <div class="row row-margin-5"></div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <div class="checkbox c-checkbox">
                    <label>
                        <input type="checkbox" id="checkbox-accepted" value="">
                        <span class="fa fa-check"></span><strong>Accepted</strong>
                    </label>
                </div>
            </div>
            <div class="col-sm-10 col-md-10 col-xs-10 mtb-10">
                <div class="form-group">
                    <label class="control-label col-xs-2 text-right">Resolver</label>
                    <div class="col-xs-9">
                        <select id="selectResolver" class="form-control w-200">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <div class="checkbox c-checkbox mtb-0">
                    <label>
                        <input type="checkbox" id="checkbox-expense" value="">
                        <span class="fa fa-check"></span><strong>Expense</strong>
                    </label>
                </div>
            </div>
            <div class="col-md-10 col-sm-10 col-xs-10">
                <div class="form-group">
                    <label class="control-label col-xs-2 text-right">Budget: </label>
                    <div class="col-xs-9">
                        <span id="budget">0</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mtb-10">
            <div class="col-sm-2 col-md-2 col-xs-2">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-6">
                            <strong>Paid:</strong>
                        </div>
                        <div id="text-paid" class="col-xs-6">
                            No
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content-wrapper">
            <div class="row top-buffer"></div>
            <div class="row">
                <div class="container">
                    <div class="row row-height-20">
                        <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-10 col-sm-10 col-xs-10">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-md-1 col-sm-1 col-xs-1" id="error-message-block">
                        </div>
                        <div class="col-md-8 col-sm-8 col-xs-8 text-center">
                            <h2 class="big-letter">Orders</h2>
                        </div>
                        <div class="col-md-2 col-sm-2 col-xs-2">
                            <button class="mb-sm btn btn-primary center-block" id="add-order-btn"><b>Add</b></button>
                        </div>
                    </div>

                    <div class="row text-center" id="orders-text">
                    </div>

                    <div class="row row-margin-5">
                        <div id="tablecontent"></div>
                    </div>
                    <div class="row row-margin-5"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="auth-error" class="text-center"></div>

    <!-- Spinner -->

    <div id="spinner" class="spinner">
        <div class="sk-circle">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
</body>
</html>
